<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scoreKeeper.css" type="text/css">
  <title>Score Keeper</title>
</head>

<body>
  <div class='content'>
    <h1>This is a score keeping application. Enter the number of games you are playing too. Then click the buttons corresponding to who won.</h1>

    <form action="" class="mygame">
      <h2>Enter total number of games playing for and then use the respective player buttons to increase value.</h2>
      <input name="total" type="number" class='totalGames' placeholder="Enter total games." required><br><br>
      <button type="button" class="player1button">Player 1 won!</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="player2button">Player 2 won!</button><br>
      <h2>Player 1 total victories: </h2><label for="player1" class="player1">0</label>
      <h2>Player 2 total victories: </h2><label for="player2" class="player2">0</label><br><br>
      <label for="winner" class="winner">The winner is yet to be decided</label><br><br><br>
      <button type="button" class="reset">Reset Game!</button>
    </form>

  </div>
      <script src="scoreKeeper.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
